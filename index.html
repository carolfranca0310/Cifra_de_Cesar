<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografando e Descriptografando</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <br> <br>
    <header>
        <nav class="container menu">
            <div>
                <h1>Mensagem Secreta</h1>
            </div>
            <div class="redes-sociais">
                <a href="https://www.linkedin.com/in/caroline-ara%C3%BAjo-de-fran%C3%A7a-a59a14227/"><img src="./imagens/linkedin.png" alt="logotipo do linkedin" width="30px"></a>
                <a href="https://github.com/carolfranca0310"><img src="./imagens/github.png" alt="logotipo do github" width="35px"></a>
        
            </div>
        </nav>
    </header>
        <div class="principal">
            <div class="left-side">
                <h1>A cifra de César e Base64</h1>
                <img src="./imagens/authentication-animate.svg" alt="" width="500px">
            </div>
            <div class="right-side">
                <div class="box">
                    <div class="text-field">
                        <label for="mensagem">Insira sua mensagem</label><br>
                        <input type="text" name="mensagem" placeholder="Insira sua mensagem" id="mensagem">
                        <input type="text" style="visibility: hidden;" id="row">
                    </div><br>

                    <div class="text-extra">
                        <input onclick="aparece()" type="radio" name="codigo" id="cesar" value="Cesar">
                        <label for="cesar">Cifra de Cesar</label><br>
                        <input onclick="desaparece()" type="radio" name="codigo" id="64" value="64">
                        <label for="64">Base64</label><br>
                    </div>
                    <br>
                    

                    <div class="text-field">
                        <input type="text" name="mensagem" id="retorno">
                    </div>

                    <div class="btn-final-page">
                        <button  onclick="codificar()" class="btn-login">Codificar</button>
                        <button onclick="decodificar()"  class="btn-login">Decodificar</button>
                    </div>
                    
                </div>
            </div>
        </div>
        

    <footer>
        <p>Desenvolvido por Caroline Araújo - Resilia Turma 19</p>
    </footer>
    
</body>
</html>
